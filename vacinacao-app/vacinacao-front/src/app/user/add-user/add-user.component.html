<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 d-flex justify-content-center">
    <div class="form-group flex-column w-25">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name" maxlength="60" />
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="nome">Data de Nascimento</label>
                <input type="date" class="form-control" name="dtNasc" id="dtNasc" formControlName="dtNasc" />
            </div>
        </div>
        <div class="form-group">
            <label for="nome">Genero</label>
            <select class="form-select" aria-label=".form-select-sm example" (change)="changeGender($event)">
                <option selected>Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nome">Logradouro</label>
            <input type="text" class="form-control" name="publicPlace" id="publicPlace" formControlName="publicPlace"
                maxlength="60" />
        </div>
        <div class="form-group">
            <label for="nome">Numero</label>
            <input type="number" class="form-control" name="number" id="number" formControlName="number" />
        </div>
        <div class="form-group">
            <label for="nome">Setor</label>
            <input type="text" class="form-control" name="sector" id="sector" formControlName="sector" maxlength="40" />
        </div>
        <div class="form-group">
            <label for="nome">Cidade</label>
            <input type="text" class="form-control" name="city" id="city" formControlName="city" maxlength="40" />
        </div>
        <div class="form-group">
            <label for="nome">UF</label>
            <input type="text" class="form-control" name="uf" id="uf" formControlName="uf" maxlength="2" />
        </div>
        <div class="d-flex justify-content-between">
            <input type="submit" class="btn btn-primary mt-4" value="Salvar" />
            <a href="#" class="btn btn-secondary mt-4 ml-4">Cancelar</a>
        </div>
    </div>
</form>
